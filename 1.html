<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <header>
    <h3>Bookshelf-Apps</h3>
  </header>
  <body>
    <div class="kontainerAll">
      <div class="kontainer">
        <h3>Tambah Buku Baru</h3>
        <form action="" class="form" id="form">
          <div>
            <label for="judul">Masukan judul</label>
            <input
              type="text"
              name="judul"
              id="title"
              placeholder="judul buku.."
            />
          </div>
          <div>
            <label for="author">Masukan Penulis</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="penulis..."
            />
          </div>
          <div>
            <label for="">Tahun Terbit</label>
            <input type="numer" name="" id="years" placeholder="tahun" />
          </div>
          <div class="submit"><input type="submit" /></div>
          <div class="form-check">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">sudah dibaca</label>
          </div>
        </form>
      </div>
      <div class="kontainer">
        <h3>Cari Buku</h3>
        <form action="">
          <div>
            <label for="cari">Cari Buku</label>
            <input type="text" name="" id="" placeholder="cari disini" />
          </div>
          <div>
            <button>search</button>
          </div>
        </form>
      </div>
      <div class="kontainer">
        <h3>Belum dibaca</h3>
        <div class="isi belum"></div>
      </div>
      <div class="kontainer">
        <h3>sudah dibaca</h3>
        <div class="isi sudah"></div>
      </div>
    </div>
    <script src="3.js"></script>
  </body>
</html>
